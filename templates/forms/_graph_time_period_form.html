<style>
    .custom-select {
        position: relative;
        width: 200px;
    }

    select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 2px solid #4A90E2;
        background: white;
        color: #333;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        appearance: none; /* Remove default arrow */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    select:hover {
        border-color: #357ABD;
    }

    select:focus {
        border-color: #2C6EB2;
        box-shadow: 0 0 8px rgba(42, 120, 218, 0.5);
    }

    .custom-select::after {
        content: 'â–¼';
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        font-size: 14px;
        color: #4A90E2;
        pointer-events: none;
    }
</style>

<div class="custom-select">
    <select id="movingAvg" name="movingAvg">
        <option value="1">1 Month</option>
        <option value="2">2 Months</option>
        <option value="3" selected>3 Months</option>
        <option value="6">6 Months</option>
        <option value="12">12 Months</option>
    </select>
</div>
