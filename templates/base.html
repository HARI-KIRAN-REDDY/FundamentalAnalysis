<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Klick{% endblock %}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-900 to-blue-600 min-h-screen flex flex-col text-white">
    {% include 'background.html' %}
    <!-- Navigation -->
    <nav class="w-full fixed top-0 left-0 z-30 flex justify-between items-center px-6 py-4
                bg-black bg-opacity-30 backdrop-blur-md shadow-md">
        <h1 class="text-3xl font-extrabold text-white drop-shadow-md">
            <a href="/" class="hover:text-blue-400 transition-colors duration-300">Klick</a>
        </h1>
        <a href="/login"
           class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg
                  shadow-md transition-colors duration-300">
           Login
        </a>
    </nav>


    <main class="flex-grow flex flex-col items-center justify-center text-center p-6 pt-24">
    {% block content %}{% endblock %}
    </main>


</body>
</html>
