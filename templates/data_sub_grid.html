<!-- Stock Overview Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
    {% for category, details in data.items() if category != 'Company Details' %}
    <div class="bg-gradient-to-bl from-gray-100 to-gray-300 p-8 rounded-xl shadow-xl hover:shadow-2xl transition-shadow duration-500 ease-in-out">
        <h3 class="text-xl font-bold text-gray-800 mb-6">{{ category }}</h3>
        <table class="w-full text-gray-600 table-bordered">
            <tbody>
                {% for key, value in details.items() %}
                <tr class="hover:bg-gray-50 transition-all duration-500 ease-in-out">
                    <td class="p-1 bg-white shadow rounded-l-xl font-semibold text-gray-800 text-md">{{ key }}:</td>
                    <td class="p-1 bg-white shadow rounded-r-xl text-gray-800 text-md">{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>

<style>
.table-bordered {
    border-left: 8px solid #007BFF;
    border-right: 8px solid #007BFF;
}
</style>
