<!-- Stock Overview Grid -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-8">
    {% for category, details in data.items() if category != 'Company Details' %}
    <div class="bg-gradient-to-bl from-gray-100 to-gray-300 p-6 rounded-xl shadow-xl hover:shadow-2xl transition-shadow duration-300 ease-in-out">
        <h3 class="text-xl lg:text-2xl font-bold text-blue-800 mb-4 shadow-md" style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); background-color: #e6f7ff; padding: 12px; border-radius: 8px;">
            {{ category }}
        </h3>
        <table class="w-full text-gray-600">
            <tbody>
                {% for key, value in details.items() %}
                <tr class="hover:bg-gray-50 transition-all duration-300 ease-in-out">
                    <td class="py-2 px-2 bg-white shadow rounded-l-xl font-semibold text-gray-800">{{ key }}:</td>
                    <td class="py-2 px-2 bg-white shadow rounded-r-xl text-gray-700">{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>

<style>
    @media (min-width: 1024px) {
        .table-bordered {
            border-left: 8px solid #007BFF;
            border-right: 8px solid #007BFF;
        }
    }
</style>
