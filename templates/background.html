<div id="market-bg" class="fixed inset-0 -z-10"></div>

<style>
  #market-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -10;
    background-color: #0a1a2a; /* deep dark blue-black */
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  (() => {
    const container = document.getElementById('market-bg');

    // Scene setup
    const scene = new THREE.Scene();

    // Camera setup
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 50;

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Create particles (nodes)
    const particleCount = 150;
    const particlesGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 100;     // x
      positions[i * 3 + 1] = (Math.random() - 0.5) * 60;  // y
      positions[i * 3 + 2] = (Math.random() - 0.5) * 80;  // z
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    // Particle material
    const particleMaterial = new THREE.PointsMaterial({
      color: 0x22c55e, // neon green
      size: 0.7,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.8,
      depthWrite: false,
      blending: THREE.AdditiveBlending,
    });

    const particles = new THREE.Points(particlesGeometry, particleMaterial);
    scene.add(particles);

    // Create connecting lines between close particles
    const maxDistance = 15;
    const lineMaterial = new THREE.LineBasicMaterial({
      color: 0x3b82f6, // neon blue
      transparent: true,
      opacity: 0.15,
      blending: THREE.AdditiveBlending,
    });

    // Geometry to store all line segments
    const lineSegments = new THREE.BufferGeometry();
    // Maximum number of connections = particleCount^2 (worst case)
    const maxConnections = particleCount * particleCount;
    const linePositions = new Float32Array(maxConnections * 3 * 2); // 2 points per line, 3 coords each
    lineSegments.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
    const lineMesh = new THREE.LineSegments(lineSegments, lineMaterial);
    scene.add(lineMesh);

    // Animate function
    let lineCount = 0;
    const animate = () => {
      requestAnimationFrame(animate);

      // Slowly rotate entire particle cloud for depth
      particles.rotation.y += 0.001;
      particles.rotation.x += 0.0005;

      // Update line segments between close particles
      const positions = particlesGeometry.attributes.position.array;
      lineCount = 0;
      for (let i = 0; i < particleCount; i++) {
        const ix = i * 3;
        const x1 = positions[ix];
        const y1 = positions[ix + 1];
        const z1 = positions[ix + 2];

        for (let j = i + 1; j < particleCount; j++) {
          const jx = j * 3;
          const x2 = positions[jx];
          const y2 = positions[jx + 1];
          const z2 = positions[jx + 2];

          const dx = x1 - x2;
          const dy = y1 - y2;
          const dz = z1 - z2;
          const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

          if (dist < maxDistance) {
            const idx = lineCount * 6;
            linePositions[idx] = x1;
            linePositions[idx + 1] = y1;
            linePositions[idx + 2] = z1;
            linePositions[idx + 3] = x2;
            linePositions[idx + 4] = y2;
            linePositions[idx + 5] = z2;
            lineCount++;
          }
        }
      }
      // Update draw range to the number of lines currently active
      lineSegments.setDrawRange(0, lineCount * 2);

      // Mark attributes as needing update
      lineSegments.attributes.position.needsUpdate = true;

      // Pulsing nodes (scale particles slightly)
      const time = Date.now() * 0.005;
      for (let i = 0; i < particleCount; i++) {
        const scale = 1 + 0.3 * Math.sin(time + i);
        // We can achieve pulsing by tweaking size (since PointsMaterial.size is global,
        // we'll simulate pulsing by moving points slightly along z axis for a glowing effect)
        positions[i * 3 + 2] += 0.005 * Math.sin(time + i);
      }
      particlesGeometry.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    };

    animate();

    // Optional: subtle mouse movement to affect camera position for immersion
    window.addEventListener('mousemove', (e) => {
      const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
      const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
      camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
      camera.position.y += (mouseY * 6 - camera.position.y) * 0.05;
      camera.lookAt(scene.position);
    });
  })();
</script>
