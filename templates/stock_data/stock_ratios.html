<div
  class="bg-white bg-opacity-20 border border-white border-opacity-30 p-6 rounded-xl shadow-xl
         transition-shadow duration-300 ease-in-out hover:shadow-[0_15px_35px_rgba(59,130,246,0.3)]"
  style="box-shadow:
         inset 0 1px 0 rgba(255,255,255,0.4),
         0 4px 12px rgba(0, 0, 0, 0.1);"
>
    <h3
      class="text-xl lg:text-2xl font-extrabold text-blue-900 mb-4 text-center"
      style="background-color: rgba(179, 229, 252, 0.5);
             padding: 12px;
             border-radius: 8px;
             box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);"
    >
        ðŸ“Š Key Ratios
    </h3>

    <table class="w-full text-gray-700 border-collapse">
        <tbody>
            {% for key, value in data['Ratios'].items() %}
            <tr
              class="transition-all duration-300 ease-in-out
                     hover:bg-white hover:bg-opacity-30 hover:shadow-md"
            >
                <td
                  class="py-3 px-4 bg-white bg-opacity-25 font-semibold text-gray-900 border-b border-white border-opacity-30
                         rounded-l-lg backdrop-saturate-150 backdrop-brightness-105"
                  style="box-shadow: inset 0 0 8px rgba(255,255,255,0.3);"
                >
                    {{ key }}:
                </td>
                <td
                  class="py-3 px-4 bg-white bg-opacity-25 text-gray-800 border-b border-white border-opacity-30
                         rounded-r-lg backdrop-saturate-150 backdrop-brightness-105"
                  style="box-shadow: inset 0 0 6px rgba(255,255,255,0.2);"
                >
                    {{ value }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
