<div class="container" style="display: flex; align-items: center;">
    <p class="text-gray-600 truncate" id="summary-text" style="margin-right: 10px;">{{ data['Company Details']['longBusinessSummary'] }}</p>
    <button id="expand-btn" class="expand-btn" style="background: none; color: #007BFF; padding: 0; font-size: 16px;">Expand</button>
</div>

<style>
.text-gray-600 {
    color: #4b5563;
    flex-grow: 1;
}

.truncate {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.expand-btn {
    border: none;
    cursor: pointer;
    transition: color 0.3s;
}

.expand-btn:hover, .expand-btn:focus {
    color: #0056b3; /* Darker blue on hover */
    text-decoration: underline;
}
</style>

<script>
document.getElementById('expand-btn').addEventListener('click', function() {
    var summaryElement = document.getElementById('summary-text');
    var btn = document.getElementById('expand-btn');
    summaryElement.classList.toggle('truncate');
    if (summaryElement.classList.contains('truncate')) {
        btn.textContent = 'Expand';
    } else {
        btn.textContent = 'Collapse';
    }
});
</script>
